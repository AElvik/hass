blueprint:
  name: "GammelGarderobe: Automatic Light"
  description: >
    Controls the light based on motion and house mode.
  domain: automation
  input:
    motion_sensor:
      name: Motion Sensor
      description: Choose the motion sensor to use.
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_entity:
      name: Light
      description: Choose the light to control.
      selector:
        entity:
          domain: light
    house_mode:
      name: House Mode Selector
      description: Select your house mode entity.
      selector:
        entity:
          domain: input_select
    delay_turn_off:
      name: Delay to Turn Off
      description: Seconds to wait before turning off the light after motion stops.
      default: 120
      selector:
        number:
          min: 1
          max: 3600
          unit_of_measurement: seconds
    brightness_night:
      name: Brightness Level Night
      description: Brightness level when house mode is 'Natt'.
      default: 10
      selector:
        number:
          min: 1
          max: 100
    brightness_late:
      name: Brightness Level Late
      description: Brightness level for late hours.
      default: 30
      selector:
        number:
          min: 1
          max: 100
    brightness_default:
      name: Brightness Level Default
      description: Default brightness level.
      default: 70
      selector:
        number:
          min: 1
          max: 100

trigger:
  - platform: state
    entity_id: !input motion_sensor
    from: "off"
    to: "on"
  - platform: state
    entity_id: !input house_mode

condition: []

action:
  - choose:
      - conditions:
          - condition: state
            entity_id: !input motion_sensor
            state: 'on'
        sequence:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: !input house_mode
                    state: 'Natt'
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: !input light_entity
                    data:
                      brightness_pct: !input brightness_night
              - conditions:
                  - condition: time
                    after: "21:00:00"
                    weekday:
                      - sun
                      - mon
                      - tue
                      - wed
                      - thu
                      - fri
                      - sat
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: !input light_entity
                    data:
                      brightness_pct: !input brightness_late
              - conditions: []
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: !input light_entity
                    data:
                      brightness_pct: !input brightness_default
          - wait_for_trigger:
              - platform: state
                entity_id: !input motion_sensor
                from: 'on'
                to: 'off'
          - delay: !input delay_turn_off
          - service: light.turn_off
            target:
              entity_id: !input light_entity
    default:
      - service: light.turn_off
        target:
          entity_id: !input light_entity

mode: restart
max_exceeded: silent